    <meta
      name="description"
      content="Site criado para facilitar o acesso aos grupos de WhatsApp relacionados a diversos cursos e atividades estudantis. Os links disponíveis aqui são de grupos informais, criados e mantidos pelos próprios alunos, e não têm ligação oficial com a faculdade. A plataforma oferece uma maneira simples e prática de conectar estudantes, promover a troca de informações e fortalecer o espírito de comunidade entre os membros da instituição."
